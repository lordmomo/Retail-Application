
<mat-card>
    <mat-card-content>
        <form [formGroup]="changeUserDetailsForm" (ngSubmit)="onSubmitChangeUserDetailsForm()">
            <h2>Change Details</h2>
            <mat-form-field>
                <mat-label>
                    Enter your name
                </mat-label>
                <input matInput placeholder="Name" formControlName="CustomerName"/>
                <mat-error>
                    Provide a valid name under 20 characters
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>
                    Enter your address
                </mat-label>
                <input matInput placeholder="Address" formControlName="Address"/>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary">Submit</button>
        </form> 
    </mat-card-content>
</mat-card>
