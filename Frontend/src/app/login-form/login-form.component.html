<mat-card>
    <mat-card-content>
        <form [formGroup]= 'loginForm' (ngSubmit)="onSubmit()">
            <h2>Sign In</h2>
            <mat-error *ngIf="errorMessage">
                {{errorMessage}}
            </mat-error>    
            <mat-form-field>
                <mat-label>
                    Enter your username
                </mat-label>
                <input matInput placeholder="Username" formControlName="username"/>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <mat-label> Enter your password </mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text' " placeholder="Password" formControlName="password" >
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                    {{ hidePassword ? 'visibility_off' : 'visibility' }}
                </mat-icon>
                <mat-error>
                    Please provide a valid password. Password should have uppercase letters, lowercase letters, numbers and special character.
                </mat-error>
            </mat-form-field>
            <br>
            <div> 
                <a routerLink='/register' class="newAccountLeft"> Create new account</a>
            </div>
            <br>
            <button type="submit" mat-raised-button color="primary">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
