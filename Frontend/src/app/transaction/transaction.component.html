
<div class="transaction-history">
    <h2>Transaction History</h2>
    <table mat-table [dataSource]="transactionHistory" class="mat-elevation-z8">
        <ng-container matColumnDef="transactionId">
            <th mat-header-cell *matHeaderCellDef> Transaction ID </th>
            <td mat-cell *matCellDef="let sale"> {{ sale.transactionId }} </td>
        </ng-container>


        <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef> Product ID </th>
            <td mat-cell *matCellDef="let sale"> {{ sale.productId }} </td>
        </ng-container>

        <ng-container matColumnDef="dateOfSale">
            <th mat-header-cell *matHeaderCellDef> Date of Sale </th>
            <td mat-cell *matCellDef="let sale"> {{ sale.date_of_sale | date: 'medium' }} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
