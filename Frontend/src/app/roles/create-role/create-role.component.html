
<mat-card>
    <mat-card-content>
        <form [formGroup]="roleForm" (ngSubmit)="onSubmitRoleForm()">
            <h2>Create Role</h2>
            <mat-form-field>
                <mat-label>
                    Enter role name
                </mat-label>
                <input matInput placeholder="RoleName" formControlName="roleName"/>
                <mat-error>
                    Role name is required
                </mat-error>
            </mat-form-field> 
            <div form-buttons>
                <button type="submit" mat-raised-button class="submit-role-button">Submit</button>

            </div>
        </form>
    </mat-card-content>
</mat-card>
