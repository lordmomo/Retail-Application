<table mat-table [dataSource]="roleList"  class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >
          Id
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >
          Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Normalized Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >
          Normalized name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.normalizedName}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onEditRole(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteRole(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
      <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>
</table>

<mat-card *ngIf="editRoleBtn">
  <mat-card-content>
      <form [formGroup]="editRoleForm" (ngSubmit)="onSubmitEditRoleForm()">
          <h2>Edit Role</h2>
          <mat-form-field>
              <mat-label>
                  Enter role name
              </mat-label>
              <input matInput placeholder="RoleName" value="roleToEdit.name" formControlName="roleName"/>
              <mat-error>
                  Role name is required
              </mat-error>
          </mat-form-field> 
          <button type="submit" mat-raised-button color="primary">Submit</button>
      </form>
  </mat-card-content>
</mat-card>
