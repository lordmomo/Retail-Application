<mat-card>
    <mat-card-content>
      <form [formGroup]="editItemsOfShopForm" (ngSubmit)="onSubmitEditItem()">
        <mat-form-field>
          <input matInput placeholder="Product Id"  formControlName="productId">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Product Name"  formControlName="productName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Product Description" 
            formControlName="productDescription">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Product Price" 
            formControlName="productPrice">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Product Quantity"  formControlName="productQty">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Product Category Name" 
            formControlName="productCategoryName">
        </mat-form-field>

        <div class="form-buttons">
          <button type="submit" mat-raised-button class="form-submit-button">Edit Item</button>
          <button type="button" mat-raised-button class="form-cancel-button" (click)="onEditItemFormCancel()">Cancel</button>  
        </div>
        
      </form>
    </mat-card-content>
  </mat-card>
